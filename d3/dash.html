<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>UCA Majors</title>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <style>

		#pieChart {
			position:absolute;
			top:10px;
			left:10px;
			width:400px;
			height: 500px;
		}

		#barChart {
			position:absolute;
			top:100px;
			left:410px;
			height: 500px;
		}

		.title {
		font-family: "Avenir", helvetica, sans-serif ;
		font-size: 20px;

		}

		.slice {
		   font-size: 12pt;
		   font-family: Verdana;
		   fill: white; //svg specific - instead of color
		   font-weight: bold;
		  		}


    </style>
  </head>

 <body>
    <div id="pieChart"></div>
    <div id="barChart"></div>
    <script type="text/javascript">

/*
 FORMATS
*/


var 	formatAsPercentage = d3.format("%"),
		formatAsPercentage1Dec = d3.format(".1%"),
		formatAsInteger = d3.format(","),
		fsec = d3.time.format("%S s"),
		fmin = d3.time.format("%M m"),
		fhou = d3.time.format("%H h"),
		fwee = d3.time.format("%a"),
		fdat = d3.time.format("%d d"),
		fmon = d3.time.format("%b")
		;

/*
 PIE CHART
*/

function dsPieChart(){

	var dataset = [
			{category: "EES", measure: 0.141},
	      	{category: "Media", measure: 0.183},
	    	{category: "Econ", measure: 0.324},
	    	{category: "CS", measure: 0.352},
	      ]
	      ;

	var 	width = 400,
		   height = 400,
		   outerRadius = Math.min(width, height) / 2,
		   innerRadius = outerRadius * .999,
		   // for animation
		   innerRadiusFinal = outerRadius * .45,
		   innerRadiusFinal3 = outerRadius* .4,
		   color = d3.scale.category10()
		   ;

	var vis = d3.select("#pieChart")
	     .append("svg:svg")
	     .data([dataset])
	         .attr("width", width)
	         .attr("height", height)
	     		.append("svg:g")
	         .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")")    //move the center of the pie chart from 0, 0 to radius, radius
				;

   var arc = d3.svg.arc()              //this will create <path> elements for us using arc data
        	.outerRadius(outerRadius).innerRadius(innerRadius);

   // for animation
   var arcFinal = d3.svg.arc().innerRadius(innerRadiusFinal).outerRadius(outerRadius);
	var arcFinal3 = d3.svg.arc().innerRadius(innerRadiusFinal3).outerRadius(outerRadius);

   var pie = d3.layout.pie()
        .value(function(d) { return d.measure; });    //we must tell it out to access the value of each element in our data array

   var arcs = vis.selectAll("g.slice")
        .data(pie)
        .enter()
            .append("svg:g")
               .attr("class", "slice")
               .on("mouseover", mouseover)
    				.on("mouseout", mouseout)
    				.on("click", up)
    				;

        arcs.append("svg:path")
               .attr("fill", function(d, i) { return color(i); } )
               .attr("d", arc)
					.append("svg:title") //mouseover title showing the figures
				   .text(function(d) { return d.data.category + ": " + formatAsPercentage(d.data.measure); });

        d3.selectAll("g.slice").selectAll("path").transition()
			    .duration(750)
			    .delay(0)
			    .attr("d", arcFinal )
			    ;


	  arcs.filter(function(d) { return d.endAngle - d.startAngle > .2; })
	  		.append("svg:text")
	      .attr("dy", ".35em")
	      .attr("text-anchor", "middle")
	      .attr("transform", function(d) { return "translate(" + arcFinal.centroid(d) + ")rotate(" + angle(d) + ")"; })
	      .text(function(d) { return d.data.category+ " "+formatAsPercentage(d.value) ; })
	      ;

	   // Computes the label angle of an arc, converting from radians to degrees.
		function angle(d) {
		    var a = (d.startAngle + d.endAngle) * 90 / Math.PI - 90;
		    return a > 90 ? a - 180 : a;
		}

		// Pie chart title
		vis.append("svg:text")
	     .attr("dy", ".35em")
	      .attr("text-anchor", "middle")
	      .text("Majors")
	      .attr("class","title")
	      ;



	function mouseover() {
	  d3.select(this).select("path").transition()
	      .duration(750)
	        		.attr("d", arcFinal3)
	        		;
	}

	function mouseout() {
	  d3.select(this).select("path").transition()
	      .duration(750)
	        		.attr("d", arcFinal)
	        		;
	}

	function up(d, i) {
				/* update bar chart when user selects piece of the pie chart */
				//updateBarChart(dataset[i].category);
				updateBarChart(d.data.category, color(i));
	}
}

dsPieChart();

/*
 BAR CHART
*/


var datasetBarChart = [
{ group: "All", category: "Male", measure: 61},
{ group: "All", category: "Female", measure: 39},
{ group: "All", category: "Rural", measure: 52 },
{ group: "All", category: "Urban", measure: 48},
{ group: "CS", category: "Male", measure: 80 },
{ group: "CS", category: "Female", measure: 20 },
{ group: "CS", category: "Rural", measure: 52},
{ group: "CS", category: "Urban", measure: 48},
{ group: "Econ", category: "Male", measure: 48},
{ group: "Econ", category: "Female", measure: 52 },
{ group: "Econ", category: "Rural", measure: 43 },
{ group: "Econ", category: "Urban", measure: 57},
{ group: "EES", category: "Male", measure: 70},
{ group: "EES", category: "Female", measure: 30 },
{ group: "EES", category: "Rural", measure: 70},
{ group: "EES", category: "Urban", measure: 30 },
{ group: "Media", category: "Male", measure: 38},
{ group: "Media", category: "Female", measure: 62 },
{ group: "Media", category: "Rural", measure: 54},
{ group: "Media", category: "Urban", measure: 46 },
]
;

// set initial group value
var group = "All";

function datasetBarChosen(group) {
	var ds = [];
	for (x in datasetBarChart) {
		 if(datasetBarChart[x].group==group){
		 	ds.push(datasetBarChart[x]);
		 }
		}
	return ds;
}


function dsBarChartBasics() {

		var margin = {top: 30, right: 5, bottom: 20, left: 50},
		width = 500 - margin.left - margin.right,
	   height = 250 - margin.top - margin.bottom,
		colorBar = d3.scale.category20b(),
		barPadding = 1
		;

		return {
			margin : margin,
			width : width,
			height : height,
			colorBar : colorBar,
			barPadding : barPadding
		}
		;
}

function dsBarChart() {

	var firstDatasetBarChart = datasetBarChosen(group);

	var basics = dsBarChartBasics();

	var margin = basics.margin,
		width = basics.width,
	   height = basics.height,
		colorBar = basics.colorBar,
		barPadding = basics.barPadding
		;

	var 	xScale = d3.scale.linear()
						.domain([0, firstDatasetBarChart.length])
						.range([0, width])
						;


	var yScale = d3.scale.linear()
		   .domain([0, d3.max(firstDatasetBarChart, function(d) { return d.measure; })])
		   .range([height, 0])
		   ;

	//Create SVG element

	var svg = d3.select("#barChart")
			.append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		    .attr("id","barChartPlot")
		    ;

	var plot = svg
		    .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
		    ;

	plot.selectAll("rect")
		   .data(firstDatasetBarChart)
		   .enter()
		   .append("rect")
			.attr("x", function(d, i) {
			    return xScale(i);
			})
		   .attr("width", width / firstDatasetBarChart.length - barPadding)
			.attr("y", function(d) {
			    return yScale(d.measure);
			})
			.attr("height", function(d) {
			    return height-yScale(d.measure);
			})
			.attr("fill", "lightgrey")
			;


	// Add y labels to plot

	plot.selectAll("text")
	.data(firstDatasetBarChart)
	.enter()
	.append("text")
	.text(function(d) {
			return (d.measure +'%');
	})
	.attr("text-anchor", "middle")
	// Set x position to the left edge of each bar plus half the bar width
	.attr("x", function(d, i) {
			return (i * (width / firstDatasetBarChart.length)) + ((width / firstDatasetBarChart.length - barPadding) / 2);
	})
	.attr("y", function(d) {
			return yScale(d.measure) + 14;
	})
	.attr("class", "yAxis")
	.attr("fill","white")
	;

	// Add x labels to chart

	var xLabels = svg
		    .append("g")
		    .attr("transform", "translate(" + margin.left + "," + (margin.top + height)  + ")")
		    ;

	xLabels.selectAll("text.xAxis")
		  .data(firstDatasetBarChart)
		  .enter()
		  .append("text")
		  .text(function(d) { return d.category;})
		  .attr("text-anchor", "middle")
			// Set x position to the left edge of each bar plus half the bar width
						   .attr("x", function(d, i) {
						   		return (i * (width / firstDatasetBarChart.length)) + ((width / firstDatasetBarChart.length - barPadding) / 2);
						   })
		  .attr("y", 15)
		  .attr("class", "xAxis")
		  ;

	// Title

	svg.append("text")
		.attr("x", (width + margin.left + margin.right)/2)
		.attr("y", 15)
		.attr("class","title")
		.attr("text-anchor", "middle")
		.text("Overall Major Breakdown of UCA Class of 2021")
		;
}

dsBarChart();

 /* ** UPDATE CHART ** */

/* updates bar chart on request */

function updateBarChart(group, colorChosen) {

		var currentDatasetBarChart = datasetBarChosen(group);

		var basics = dsBarChartBasics();

		var margin = basics.margin,
			width = basics.width,
		   height = basics.height,
			colorBar = basics.colorBar,
			barPadding = basics.barPadding
			;

		var 	xScale = d3.scale.linear()
			.domain([0, currentDatasetBarChart.length])
			.range([0, width])
			;


		var yScale = d3.scale.linear()
	      .domain([0, d3.max(currentDatasetBarChart, function(d) { return d.measure; })])
	      .range([height,0])
	      ;

	   var svg = d3.select("#barChart svg");

	   var plot = d3.select("#barChartPlot")
	   	.datum(currentDatasetBarChart)
		   ;

	  		/* Note that here we only have to select the elements - no more appending! */
	  	plot.selectAll("rect")
	      .data(currentDatasetBarChart)
	      .transition()
			.duration(750)
			.attr("x", function(d, i) {
			    return xScale(i);
			})
		   .attr("width", width / currentDatasetBarChart.length - barPadding)
			.attr("y", function(d) {
			    return yScale(d.measure);
			})
			.attr("height", function(d) {
			    return height-yScale(d.measure);
			})
			.attr("fill", colorChosen)
			;

		plot.selectAll("text.yAxis") // target the text element(s) which has a yAxis class defined
			.data(currentDatasetBarChart)
			.transition()
			.duration(750)
		   .attr("text-anchor", "middle")
		   .attr("x", function(d, i) {
		   		return (i * (width / currentDatasetBarChart.length)) + ((width / currentDatasetBarChart.length - barPadding) / 2);
		   })
		   .attr("y", function(d) {
		   		return yScale(d.measure) + 14;
		   })
		   .text(function(d) {
				return (d.measure +'%');
		   })
		   .attr("class", "yAxis")
		;

		svg.selectAll("text.title") // target the text element(s) which has a title class defined
			.attr("x", (width + margin.left + margin.right)/2)
			.attr("y", 15)
			.attr("class","title")
			.attr("text-anchor", "middle")
			.text(group + "'s Breakdown 2021")
		;
}
    </script>

    	<p style = 'margin: 430px 20px;'> Click on donut chart for individual major breakdown </p>

  </body>



</html>
